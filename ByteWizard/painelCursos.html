<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/painelCursos.css">
    <title>Painel de Cursos</title>
</head>
<body>
    <header id="header-painel-cursos">
        <div class="container">
            <img src="img/logo.png" alt="logo da ByteWizard">
            
        <div class="opcoes-aluno">
            <img src="img/foto-perfil-3.png" alt="foto de um homem de camisa preta e óculos com armação preta olhando para a câmera e um fundo que mostra o que parece ser uma rua">
            <p>Marcus</p>
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
        </div>
    </header>

    <main>
        <section id="meus-cursos">
            <div id="boas-vindas">
                <img src="img/foto-perfil-3.png" alt="homem de óculos olhando para câmera. Ao fundo, uma cerca alta de madeira">
                <h1>Boas Vindas, Marcus!</h1>
            </div>

            <div id="minhas-formacoes">
                <h2>Meus Cursos e Formações:</h2>
                <p id="p-primario">Volte ao conteúdo para continuar aprendendo</p>

                <div class="container">
                    <div class="options">
                        <div class="options-content">
                            <img src="img/form-mobile.png" alt="Código fonte em fundo escuro com elementos gráficos em azul e vermelho.">
                            <h4>Formação Mobile</h4>
                            <div class="foto-nome-info">
                                <img src="img/foto-perfil.png" alt="Homem usando camisa xadrez vermelho e preta com as mãos na gola da camisa olhando serio para a câmeara">

                                <div class="box">
                                    <h5>Pedro Neto</h5>
                                    <p>Desenvolvedor Mobile</p>
                                </div> 
                            </div>
                            <a href="#">Ver Mais ></a>
                        </div>
                    </div>
                    <div class="options">
                        <div class="options-content">
                            <img src="img/form-backend.png" alt="Código fonte em fundo escuro com elementos gráficos em azul e vermelho.">
                            <h4>Formação Back-End</h4>
                            <div class="foto-nome-info">
                                <img src="img/foto-perfil.png" alt="Homem usando camisa xadrez vermelho e preta com as mãos na gola da camisa olhando serio para a câmeara">

                                <div class="box">
                                    <h5>Pedro Neto</h5>
                                    <p>Desenvolvedor Back-End</p>
                                </div> 
                            </div>
                            <a href="#">Ver Mais ></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
