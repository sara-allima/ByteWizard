<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main id="main-login">
        <div id="img-login">     
        </div>
    
        <section id="login">
            <div class="container">
                <a href="index.html"><img src="img/logo.png" alt=""></a>

                <div id="div-forms">
                    <form action="">
                        <div id="email-label-input" class="box-form">
                            <label for="">EMAIL</label>
                            <div class="input-box">
                                <input class="input-forms" placeholder="Email Cadastrado" type="email">
                            </div>
                        </div>

                        <div id="senha-label-input" class="box-form">
                            <label for="">SENHA</label>
                            <div class="input-box">
                                <input class="input-forms" placeholder="Sua Senha" type="password">
                                <ion-icon name="eye-outline"></ion-icon>
                            </div>
                        </div>
                    </form>
                </div>

                <a href="#">
                    <div id="button-login">
                        <p>Logar</p>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
